<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive Dashboard</title>
    <Style>
        * Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style the navigation bar */
.navbar {
    background-color: rgb(69, 130, 243);
    font-size: large;
    color: #fff;
    padding: 1rem 0;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.brand {
    display: flex;
    align-items: center;
    font-size: 1.5rem;
}

.logo {
    font-weight: bold;
    margin-left: 10px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-items:hover{
    color: #ffca28;
    cursor: pointer;
    transition: color 500ms ease-in-out 0s;
}

.nav-links li {
    margin-right: 10px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
}

/* Style the hamburger menu */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
    transition: 0.4s;
}

/* Media query for responsiveness */
@media screen and (max-width: 1000px) {
    .menu-toggle {
        display: flex;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 1;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        margin: 10px;
    }
}


    </Style>
</head>
